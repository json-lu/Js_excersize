<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js-1</title>
        <!--
        JavaScript 不提供任何内建的打印或显示函数。
            JavaScript 能够以不同方式“显示”数据：

                    使用 window.alert() 写入警告框
                    使用 document.write() 写入 HTML 输出
                    使用 innerHTML 写入 HTML 元素
                    使用 console.log() 写入浏览器控制台
    -->
    <style>
        /* #textInput:focus{
            outline:none;
            border-color:  red;
        }  */
    </style>
        <script>
            window.onload = function () {//优先加载
                let domId = document.getElementById("demo");
                domId.innerHTML = "Hello jss!!!";
                window.alert("Hello js!!!");
                //document.write("Hello js!!!");
                console.log("Hello js!!!");
            
                let domClass = document.getElementsByClassName("demo")[0];
                domClass.innerHTML="dom class";

                let domTags = document.getElementsByTagName("h1")[0];
               // domTags.style.display="none";//设置样式
                domTags.setAttribute("class","demo");//设置属性值
                console.log(domTags.getAttribute("class"));//获取属性值

                let p = document.createElement("p");
                domTags.after(p);//追加元素
                //domTags.removeChild(p);//删除元素
                console.log(domTags.previousSibling.previousSibling);
                //console.log(domTags.nextSibling);
                domTags.previousSibling.previousSibling.remove();//删除兄弟节点

                let createP = document.getElementsByTagName("p")[1];
                console.log(createP.previousSibling);

                domTags.onclick=function(){
                    createP.innerHTML="点击了标签元素!!!";
                }
                domTags.style.color="green";//设置样式

        
                domId.addEventListener('mouseover',function(){//鼠标悬浮
                    domId.style.backgroundColor="red";
                })

                domId.addEventListener('mouseout',function () {//鼠标移开
                    domId.style.backgroundColor="white";
                })

                domId.onmousedown=function(){//按下鼠标
                    domId.style.color="green";
                }

                domId.onmouseup=function(){//松开鼠标
                    domId.style.color="yellow";
                }

                let textInput = document.getElementsByTagName("input")[0];
                console.log(textInput)
                textInput.onkeydown=function(){
                    textInput.style.color="green";
                }
                 textInput.onfocus=function(){
                    textInput.style.outline="none";
                     textInput.style.borderColor="blue";
                     textInput.placeholder="onfocus";
                 }
                // textInput.addEventListener('focus',function () { 
                //     textInput.style.borderColor="blue";
                //     textInput.placeholder="onfocus";
                //  })

                 textInput.onblur=function(){
                    textInput.style.borderColor="red";
                    textInput.placeholder="onblur";
                 }

            };

            let ul_element = document.createElement("ul");
            let li_element = document.createElement("li");

            function dateView(){
                let date = new Date();
                console.log(date.toLocaleString());
                li_element.innerHTML= date.toLocaleString();
            }
            var timer = null;    
            function CreateElement(n) {//在标签下新增子标签     ----点击事件
                    debugger
                    clearInterval(timer);
                    let date = new Date();
                    li_element.innerHTML= date.toLocaleString();
                    timer = setInterval(dateView,1000);
                    ul_element.appendChild(li_element);
                    n.after(ul_element);
              }    
              function clearDateView(){
                  clearInterval(timer);
                  console.log("停止定时器");
              }
              
            let a = "你好！";
            let A ="你好A";
            function AClick(n){
                n.innerHTML=A;

            }
            function aClick(n){
                n.innerHTML=a;

            } 
            let firstnameLastname= "aaaa";
            console.log(firstnameLastname);

            var sum = 2**9;//求幂 512 2的9次幂
            console.log(sum)

            var residue = 10%3;
            console.log(residue);

            var num1 =  1;
            console.log("num1:"+num1++);//num1++  ++在后 先使用num1输出，再让num1自增加1
            var num2 = num1;//此时num1为2，将num1的值赋值给num2
            console.log("num2:"+ --num2);//--num2 --在前 先让num2自减1，再输出num2

            var isType = typeof "null";//得出数据类型
            console.log("isType:"+isType );
            
            var objStudent = {//对象
                name:String("张三"),
                age:Number(18)
            }
            console.log(objStudent)
            let keysANDvalues = Object.entries(objStudent);
            console.log(keysANDvalues)
            let keys = Object.keys(objStudent);
            console.log(keys)
            let values = Object.values(objStudent);
            console.log(values)

            Object.entries(objStudent).forEach(e=>{
                console.log(e[0])
                console.log(e[1 ])
            })

            var objStudent = null;//清空对象
            console.log(objStudent)

            var objStudent = undefined;//清空对象
            console.log(objStudent)

            var stuType = typeof null;
            console.log("typeof null:"+stuType)

            var stuType = typeof undefined;
            console.log("typeof undefined:"+stuType)

            console.log("null == undefined:"+(null == undefined))
            console.log("null === undefined:"+(null === undefined))

            var arrDemo = [
                "1",
                "5",
                "4",
                "3",
                "2",
                "6"
            ]
            //打印数组
            arrDemo.forEach(element => {
                console.log(element)
            });
            //添加元素
            arrDemo.push("7");
            console.log(arrDemo)
            let objDemo = {};
            let keyArr = [];
            let valArr = [];
            arrDemo.sort()
            arrDemo.forEach((item,index)=>{
                if(index%2==0){
                    keyArr.push(item);
                }else{
                    valArr.push(item);
                }
            });
            console.log(keyArr);
            console.log(valArr);
            keyArr.forEach((item,index)=>{
                objDemo[item]=valArr[index];
                
            })
            if(!arrDemo.length%2==0){
                    objDemo[keyArr[keyArr.length-1]]=keyArr[keyArr.length-1]
                }
            console.log(objDemo)

            let objArr = Object.entries(objDemo).map((item,index)=>{
                return{
                    title:item[0],
                    val:item[1],
                    index
                }
            })
            console.log(objArr)
            //操作数组
            console.log(arrDemo.join("-"))
            //在数组末尾添加元素
            arrDemo.push("aaa");
            //在数组开头添加元素
            arrDemo.unshift("bbb");
            console.log(arrDemo);
            //删除末尾的元素
            let popElement = arrDemo.pop();
            console.log(popElement)
             //删除开头的元素
            let shiftElement = arrDemo.shift();
            console.log(shiftElement)
            //删除并添加元素 从第三个元素开始删除4个元素，然后追加一个end元素
            arrDemo.splice(3,4,"end");
            console.log(arrDemo);
            //从第2个元素位置开始剪切到第三个元素，得到新数组
            let newArrDemo = arrDemo.slice(0,4);
            console.log(newArrDemo);
            //反转数组
            console.log( newArrDemo.reverse());
            newArrDemo.shift();
            console.log(Math.min.apply(null,newArrDemo))
            console.log(Math.max.apply(null,newArrDemo))
            
            newArrDemo.unshift("aaa")
            //过滤数组
            let filterArr = newArrDemo.filter(item=>{
                if(!isNaN(Number(item))){
                    return item;
                }
            }).map(item=>Number(item))
            console.log(filterArr)
            //every()，当 所有 数组元素都通过测试，符合>1的条件 ,则返回true
            console.log(filterArr.every(item=>{
                return Number(item)>1;
            }))
            //some(),当 有一个 数组元素满足测试条件，符合>1的条件，则返回 true
            console.log(filterArr.some(item=>{
                return Number(item)>1;
            }))
            
            console.log(Number(9).valueOf());

            console.log(Number(66).toFixed(2))//输出66.00,表示输出小数位数
            console.log(Number(66).toPrecision(4))//输出66.00，表示整数位数+小数位数

            console.log(typeof "aa")

            function foo(){
                var local =1;
                function bar() {
                    local++;
                    return local;
                }
                return bar;
            }
            foo.local=2;
            var func = foo();
           
            console.log(func());
          

            
        </script>
    </head>
    <body>
        <p id="demo" onclick="CreateElement(this)" title="我是id选择器"></p>
        <p class="demo" ></p>
        <h1>标签元素</h1>
        onkeydown事件<input type="text" placeholder="aaaa" ></input>
        <input type="button" onclick="clearDateView()" value="停止"></input>
        <input type="button" onclick="CreateElement(this)" value="启动"></input>
        <p onclick="AClick(this)">A</p>
        <p onclick="aClick(this)">a</p>
    </body>
</html>
