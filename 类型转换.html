<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换</title>
</head>
<body>
    <script>
        /*
        JavaScript 中有五种可包含值的数据类型：
            字符串（string）
            数字（number）
            布尔（boolean）
            对象（object）
            函数（function）
        有三种对象类型：
            对象（Object）
            日期（Date）
            数组（Array）
        同时有两种不能包含值的数据类型：
            null 
            undefined
        */
        //typeof 运算符可以检测数据的类型
        console.log(typeof [1,2,3,4]);//object
        //contructor 属性可以返回javascript变量的构造器函数 能区别数组
        let isArr = [1,2,3,4].constructor.toString().indexOf("Array")>-1;
        console.log(isArr)
        console.log([1,2,3,4].constructor===Array);
        console.log(new Date().constructor === Date);
        //Number() 转换数值，String() 转换字符串，Boolean() 转换布尔值
        let nub = Number("11").toPrecision(4);
        console.log(nub,typeof nub);
        nub = Number("11").toFixed(2);
        console.log(nub,typeof nub);
        nub = Number("11").toExponential(2);
        console.log(nub,typeof nub);
        nub = Number("11").toString()
        console.log(nub,typeof nub);
        nub = 11;
        console.log(nub.toFixed(2),typeof nub);
        nub = "12.8";
        console.log(parseFloat(nub))
        console.log(parseInt(nub)) 
    </script>
</body>
</html>
