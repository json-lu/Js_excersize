<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Date相关</title>
    </head>

    <body>
        <script>
            /*
            *有 4 种方法创建新的日期对象：
            1、new Date()
            2、new Date(year, month, day, hours, minutes, seconds, milliseconds)
            3、new Date(milliseconds)
            4、new Date(date string)
            JavaScript 将日期存储为自 1970 年 1 月 1 日 00:00:00 UTC（协调世界时）以来的毫秒数。
            */
            var date = new Date();
            console.log(date);
            console.log(date.getTime());//getTime() 方法返回自 1970 年 1 月 1 日以来的毫秒数：
            console.log(date.toLocaleDateString());//年/月/日
            console.log(date.toLocaleString());//年/月/日 上午/下午 时:分:秒
            console.log(date.toLocaleTimeString());// 上午/下午 时:分:秒
            date = new Date(2020,12,10,11,36,55,33);
            console.log(date);
            date = new Date(1607577345793);//毫秒數
            console.log(date);
            date = new Date("99999");
            console.log(date);
            console.log(date.toUTCString());
            console.log(date.toDateString());
            console.log(date.toTimeString());
            date = new Date("2020-12-10"); //Thu Dec 10 2020 08:00:00 GMT+0800 (中国标准时间) 时差是8个小时 北京时间与格林威治时间（GMT）相差8个小时
            console.log(date);
            console.log(date.toUTCString());//UTC，协调世界时，又称世界统一时间，世界标准时间，国际协调时间。 中国时间与世界标准时间相差8个小时
            
        </script>
    </body>
</html>
